<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜数字小游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>猜数字小游戏</h1>
        <p>点击开始后，输入 1~100 的整数进行猜测。</p>
      </header>

      <section class="controls">
        <button id="start-btn" type="button">开始游戏</button>
        <button id="reset-btn" type="button">重来</button>
      </section>

      <section class="guess-area">
        <label for="guess-input">你的猜测</label>
        <input id="guess-input" type="number" min="1" max="100" placeholder="1~100" />
        <button id="submit-btn" type="button">提交猜测</button>
      </section>

      <section class="status-card">
        <h2>状态</h2>
        <p id="status-message">点击“开始游戏”开始。</p>
        <p id="attempts">已猜次数：0</p>
        <p id="history">历史记录：暂无</p>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
